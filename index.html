<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.80, maximum-scale=0.80">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Franky Blondeel">
        <title>Blackjack! - the Dealer always wins!</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.png">
    </head>
    <body>
        <div id="wrapper">
            <h1>BLACKJACK</h1>
            <div id="content">
                <div id="text-block">
                    <p id="message-el">Want to play a round?</p>
                    <p id="cards-el">Cards:</p>
                    <p id="sum-el">Sum:</p>
                </div>
            </div>
            <div id="cardblock" class="cardblock"><h2>Cards</h2></div>
            <button onclick="startGame()" id="newgamebutton">START GAME</button>
            <button onclick="newCard()" id="cardbutton">New Card...</button>
            <button id="resetbtn" onclick="resetGame()">Reset Game</button>
        </div>
        <script src="index.js"></script>
        
    </body>
</html>
